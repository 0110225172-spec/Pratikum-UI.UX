<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JavaScript</title>
    <script>
        let jagoan1 = {
            nama : "Goku",
            power : 5000,
            makan : function(porsi) {
                console.log(this.nama + " sedang makan " + porsi + "porsi");
                this.power = this.power + (porsi * 100);
            },
            pukul : function(lawan) {
                console.log(this.nama + " sedang memukul " + 
                lawan.nama + " dengan power " + this.power);
                this.power = this.power - 500;
                lawan.power = lawan.power - 500;
                
            }
        };
         let jagoan2 = {
            nama : "Vegeta",
            power : 4500,
            makan : function(porsi) {
                console.log(this.nama + " sedang makan " + porsi + "porsi");
                this.power = this.power + (porsi * 50);
            },
            pukul : function(lawan) {
                console.log(this.nama + " sedang memukul " + 
                lawan.nama + " dengan power " + this.power);
                this.power = this.power - 400;
                lawan.power = lawan.power - 400;
            }
         };
         
         console.log(" power awal " + jagoan1.nama + " : " + jagoan1.power);
         console.log(" power awal " + jagoan2.nama + " : " + jagoan2.power);
         jagoan1.makan(5);
         jagoan2.makan(3);
         console.log(" setelah makan power " + jagoan1.nama)   
    </script>
</head>
<body>
    
</body>
</html>
